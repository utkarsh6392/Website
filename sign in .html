<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Sign In / Sign Out</title>
  <link rel="stylesheet" href="sign in.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>District Hospital Report</h1>
    </header>

    <section id="signInSection">
      <h2>Sign In</h2>
      <form id="signInForm">
        <label for="hospital">Select Hospital:</label>
        <select id="hospital" required>
          <option value="hospital1">Hospital Sitapur</option>
          <option value="hospital2">Hospital Laharpur</option>
          <option value="hospital3">Hospital Akbarpur</option>
          <option value="hospital4">Hospital Mudila</option>
          <option value="hospital5">Hospital Gaura</option>
          <option value="hospital6">Hospital Pokhra</option>
          <option value="hospital7">Hospital Mudrasan</option>
        </select><br><br>


        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

        <a href="ab.html">Sign In</a>
        
      </form>
    </section>

    
    
  </div>

  
</body>
</html>
